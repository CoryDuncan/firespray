<!DOCTYPE html>
<html>
<head lang="en">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Chart demo</title>
	<script src="../lib/d3.js"></script>
	<script src="../lib/render-queue.js"></script>
	<script src="../firespray.js"></script>
	<style>
		.container{
			float: left;
			padding: 10px;
		}
		.chart1{
			height: 100px;
			width: 1000px;
		}
		.chart2{
			height: 300px;
			width: 1000px;
		}
		.chart3{
			height: 300px;
			width: 1000px;
		}
		text{
			font-size: 10px;
		}
	</style>
</head>
<body>

<div class="container chart1"></div>
<div class="container chart2"></div>
<div class="container chart3"></div>

<script>

	var container1 = document.querySelector('.chart1');
	var data = firespray.utils.generateData({pointCount: 100, lineCount: 5});
	var timeSelectorChart = firespray.chart()
		.setConfig({
			container: container1,
			width: container1.clientWidth,
			height: container1.clientHeight,
			theme: 'default',
			geometryType: 'line',
			showAxisY: false,
			useBrush: true
		})
		.on('brushChange', function(brushExtent){
			chart1.setZoom(brushExtent);
			chart2.setData(timeSelectorChart.getDataUnderBrush());
		})
		.setData(data);

	var container2 = document.querySelector('.chart2');
	var chart1 = firespray.chart()
		.setConfig({
			container: container2,
			width: container2.clientWidth,
			height: container2.clientHeight,
			theme: 'default',
			geometryType: 'stackedArea'
		})
		.setData(data);

	var container3 = document.querySelector('.chart3');
	var chart2 = firespray.chart()
		.setConfig({
			container: container3,
			width: container3.clientWidth,
			height: container3.clientHeight,
			theme: 'default',
			geometryType: 'stackedBar'
		})
		.setData(data);

</script>
</body>
</html>
