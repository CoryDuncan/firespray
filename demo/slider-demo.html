<!DOCTYPE html>
<html>
<head lang="en">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Chart demo</title>
	<script src="../lib/d3.js"></script>
	<script src="../lib/render-slicer.js"></script>
	<!--<script src="../firespray-0.1.2.js"></script>-->
	<script src="../lib/render-slicer.js"></script>
	<script src="../src/core.js"></script>
	<script src="../src/default-config.js"></script>
	<script src="../src/util.js"></script>
	<script src="../src/hovering.js"></script>
	<script src="../src/templates.js"></script>
	<script src="../src/scales.js"></script>
	<script src="../src/axis-x.js"></script>
	<script src="../src/axis-y.js"></script>
	<script src="../src/stripes.js"></script>
	<script src="../src/brush.js"></script>
	<script src="../src/containers.js"></script>
	<script src="../src/geometries.js"></script>
	<style>
		.container {
			float: left;
			padding: 10px;
		}

		.chart1 {
			height: 100px;
			width: 1000px;
		}

		.chart2 {
			height: 300px;
			width: 1000px;
		}

		.chart3 {
			height: 300px;
			width: 1000px;
		}

		text {
			font-size: 10px;
		}
	</style>
</head>
<body>

<div class="container chart1"></div>
<div class="container chart2"></div>
<div class="container chart3"></div>

<script>

	var container1 = document.querySelector('.chart1');
	var data = firespray.dataUtils.generateData({pointCount: 100, lineCount: 5});
	var timeSelectorChart = firespray.chart()
		.setConfig({
			container: container1,
			width: container1.clientWidth,
			height: container1.clientHeight,
			theme: 'dark',
			geometryType: 'line',
			showAxisY: false,
			useBrush: true
		})
		.on('brushChange', function(brushExtent) {
			chart1.setData(timeSelectorChart.getDataUnderBrush());
			chart2.setData(timeSelectorChart.getDataUnderBrush());
		})
		.setData(data);

	var container2 = document.querySelector('.chart2');
	var chart1 = firespray.chart()
		.setConfig({
			container: container2,
			width: container2.clientWidth,
			height: container2.clientHeight,
			theme: 'dark',
			geometryType: 'stackedArea'
		})
		.setData(data);

	var container3 = document.querySelector('.chart3');
	var chart2 = firespray.chart()
		.setConfig({
			container: container3,
			width: container3.clientWidth,
			height: container3.clientHeight,
			theme: 'dark',
			geometryType: 'stackedBar'
		})
		.setData(data);

</script>
</body>
</html>
