<!DOCTYPE html>
<html>
<head lang="en">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Chart demo</title>
	<script src="../lib/d3.js"></script>
	<!--<script src="../firespray-0.1.2.js"></script>-->
	<script src="../lib/render-slicer.js"></script>
	<script src="../src/core.js"></script>
	<script src="../src/default-config.js"></script>
	<script src="../src/util.js"></script>
	<script src="../src/hovering.js"></script>
	<script src="../src/templates.js"></script>
	<script src="../src/scales.js"></script>
	<script src="../src/axis-x.js"></script>
	<script src="../src/axis-y.js"></script>
	<script src="../src/stripes.js"></script>
	<script src="../src/brush.js"></script>
	<script src="../src/containers.js"></script>
	<script src="../src/geometries.js"></script>
	<style>
		.container{
			float: left;
			height: 400px;
			padding: 10px;
			width: 600px;
		}
	</style>
</head>
<body>

<div class="container chart1"></div>
<div class="container chart2"></div>
<div class="container chart3"></div>
<div class="container chart4"></div>
<div class="container chart5"></div>

<script>

	var currentDate = new Date();
	var data = [{
			values: d3.range(100).map(function(d, i){
				return {
					x: currentDate.getTime() + 1000 * i,
					y: Math.random()*100,
					y2: Math.random()*100
				};
			}),
			"color": "skyblue",
			"name": "line A"
		},
		{values: d3.range(100).map(function(d, i){
				return {
					x: currentDate.getTime() + 1000 * i,
					y: Math.random()*100,
					y2: Math.random()*100
				};
			}),
			"color": "orange",
			"name": "line B"
		}];

	var firesprayChart1 = firespray.chart()
		.setConfig({
			container: document.querySelector('.chart1'),
			width: 600,
			height: 400,
			theme: 'default',
        	geometryType: 'line',
			progressiveRenderingRate: 5
		})
		.setData(data);

	var firesprayChart2 = firespray.chart()
		.setConfig({
			container: document.querySelector('.chart2'),
			width: 600,
			height: 400,
			theme: 'default',
			geometryType: 'stackedArea',
			progressiveRenderingRate: 5
		})
		.setData(data);

	var firesprayChart3 = firespray.chart()
		.setConfig({
			container: document.querySelector('.chart3'),
			width: 600,
			height: 400,
			theme: 'default',
			geometryType: 'bar',
			progressiveRenderingRate: 5
		})
		.setData([data[0]]);

	var firesprayChart4 = firespray.chart()
		.setConfig({
			container: document.querySelector('.chart4'),
			width: 600,
			height: 400,
			theme: 'default',
			geometryType: 'stackedBar',
			progressiveRenderingRate: 5
		})
		.setData(data);

	var firesprayChart4 = firespray.chart()
		.setConfig({
			container: document.querySelector('.chart5'),
			width: 600,
			height: 400,
			theme: 'default',
			geometryType: 'percentBar',
			progressiveRenderingRate: 5
		})
		.setData(data);

</script>
</body>
</html>
