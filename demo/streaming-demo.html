<!DOCTYPE html>
<html>
<head lang="en">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script src="../lib/d3.js"></script>
	<script src="../src/firespray.js"></script>
</head>
<body>

<div class="container chart1"></div>

<script>

	var generatedData = firespray.utils.generateData({pointCount: 100, lineCount: 3, valueCount: 2});

	var chart = firespray()
		.setConfig({
			container: document.querySelector('.chart1'),
			width: 600,
			height: 400,
			theme: 'default',
        	geometryType: 'line'
		})
		.setData(generatedData);

	var lastEpoch = chart.getDataExtent().x[1];
	setInterval(function(){
		var newEpoch = lastEpoch + 1000;
		generatedData.forEach(function(d){
			d.values.shift();
			d.values.push(firespray.utils.generateDataPoint({epoch: newEpoch, valueCount: 2}));
		});
		lastEpoch = newEpoch;
		chart.setData(generatedData);
	}, 500);

</script>
</body>
</html>
