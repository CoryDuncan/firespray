<!DOCTYPE html>
<html>
<head lang="en">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script src="../lib/d3.js"></script>
	<script src="../firespray-0.1.2.js"></script>
	<style>
		body { background-color: #222; }
		.firespray-chart .axis-x-bg { fill: none; }
		.firespray-chart .axis-y-bg { fill: #444; }
		.firespray-chart .stripe { fill: #303030; }
		.firespray-chart .stripe.even { fill: none; }
		.firespray-chart .panel-bg { fill: #333; }
		.firespray-chart .axis-y line { stroke: #444; }
		text { font-size: 10px; fill: #aaa; }
	</style>
</head>
<body>

<div class="container chart1"></div>

<script>

	var data = [
		{
			name: 'a',
			color: 'skyblue',
			values: d3.range(100).map(function(d, i){ return {x: 1414291081000 + 1000*i, y: 10 * (i%2) + 10}; })
		}
	];

	var data = firespray.utils.generateData({pointCount: 30, lineCount: 5});

	var chart = firespray.chart()
		.setConfig({
			container: document.querySelector('.chart1'),
			width: 600,
			height: 400,
			renderer: 'svg',
			stripeWidthInSample: 1,
			geometryType: 'line'
		})
		.setData(data);

</script>
</body>
</html>
