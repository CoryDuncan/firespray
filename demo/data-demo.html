<!DOCTYPE html>
<html>
<head lang="en">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script src="../lib/d3.js"></script>
	<script src="../firespray-0.1.2.js"></script>
	<style>
		.container{
			float: left;
			height: 250px;
			padding: 10px;
			width: 600px;
			font-size: 12px;
		}
	</style>
</head>
<body>

<div class="container chart1"></div>
<div class="container chart2"></div>
<div class="container chart3"></div>
<div class="container chart4"></div>
<div class="container chart5"></div>
<div class="container chart6"></div>
<div class="container chart7"></div>

<script>

	var simpleData = [
		{
			name: 'a',
			color: 'skyblue',
			values: [
				{x: 1414291072000, y: 10},
				{x: 1414291073000, y: 1},
				{x: 1414291074000, y: 5}
			]
		}
	];

	var stackedData = [
		{
			name: 'a',
			color: 'skyblue',
			values: [
				{x: 1414291072000, y: 10},
				{x: 1414291073000, y: 1},
				{x: 1414291074000, y: 5}
			]
		},
		{
			name: 'b',
			color: 'orange',
			values: [
				{x: 1414291072000, y: 5},
				{x: 1414291073000, y: 1},
				{x: 1414291074000, y: 15}
			]
		}
	];

	var mirrorData = [
		{
			name: 'a',
			color: 'skyblue',
			values: [
				{x: 1414291072000, y: 10, y2: 15},
				{x: 1414291073000, y: 1, y2: 1},
				{x: 1414291074000, y: 5, y2: 2}
			]
		}
	];

	var data10Sec = [
		{
			name: 'a',
			color: 'skyblue',
			values: [
				{x: 1414291070000, y: 10},
				{x: 1414291080000, y: 1},
				{x: 1414291090000, y: 5},
				{x: 1414291100000, y: 1},
				{x: 1414291110000, y: 1}
			]
		}
	];

	var dataUnequal = [
		{
			name: 'a',
			color: 'skyblue',
			values: [
				{x: 1414291071000, y: 10},
				{x: 1414291072000, y: 1},
				{x: 1414291074000, y: 5},
				{x: 1414291078000, y: 1},
				{x: 1414291079000, y: 1}
			]
		}
	];

	var subsecondData = [
		{
			name: 'a',
			color: 'skyblue',
			values: [
				{x: 1414291072333, y: 10},
				{x: 1414291073333, y: 1},
				{x: 1414291074333, y: 5}
			]
		}
	];

	var dayInMillis = +24*60*60*1000;
	var dataDays = [
		{
			name: 'a',
			color: 'skyblue',
			values: [
				{x: 1414291071000, y: 10},
				{x: 1414291071000 + dayInMillis, y: 1},
				{x: 1414291071000 + dayInMillis*2, y: 1},
				{x: 1414291071000 + dayInMillis*3, y: 1},
				{x: 1414291071000 + dayInMillis*4, y: 1}
			]
		}
	];

	var dataLong = [
		{
			name: 'a',
			color: 'skyblue',
			values: d3.range(100).map(function(d, i){ return {x: 1414291071000 + 1000*i, y: 10 * (i%2) + 10}; })
		}
	];

	var chart1 = firespray.chart()
		.setConfig({
			container: document.querySelector('.chart1'),
			width: 400,
			height: 250,
			theme: 'default',
			geometryType: 'line'
//        	geometryType: 'bar'
		})
		.setData(simpleData);

	var chart2 = firespray.chart()
		.setConfig({
			container: document.querySelector('.chart2'),
			width: 400,
			height: 250,
			theme: 'default',
        	geometryType: 'stackedArea'
//        	geometryType: 'stackedBar'
//        	geometryType: 'percentBar'
		})
		.setData(stackedData);

	var chart3 = firespray.chart()
		.setConfig({
			container: document.querySelector('.chart3'),
			width: 400,
			height: 250,
			theme: 'default',
			geometryType: 'line'
		})
		.setData(mirrorData);

	var chart4 = firespray.chart()
		.setConfig({
			container: document.querySelector('.chart4'),
			width: 400,
			height: 250,
			theme: 'default',
			geometryType: 'line'
		})
		.setData(data10Sec);

	var chart5 = firespray.chart()
		.setConfig({
			container: document.querySelector('.chart5'),
			width: 400,
			height: 250,
			theme: 'default',
			geometryType: 'line'
		})
		.setData(dataUnequal);

	var chart6 = firespray.chart()
		.setConfig({
			container: document.querySelector('.chart6'),
			width: 400,
			height: 250,
			theme: 'default',
			geometryType: 'line'
		})
		.setData(dataDays);

	var chart7 = firespray.chart()
		.setConfig({
			container: document.querySelector('.chart7'),
			width: 400,
			height: 250,
			theme: 'default',
			geometryType: 'line'
		})
		.setData(subsecondData);

</script>
</body>
</html>
