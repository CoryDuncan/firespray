<!DOCTYPE html>
<html>
<head lang="en">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script src="../lib/d3.js"></script>
	<!--<script src="../firespray.js"></script>-->
	<script src="../src/core.js"></script>
	<script src="../src/default-config.js"></script>
	<script src="../src/util.js"></script>
	<script src="../src/hovering.js"></script>
	<script src="../src/templates.js"></script>
	<script src="../src/scales.js"></script>
	<script src="../src/axis-x.js"></script>
	<script src="../src/axis-y.js"></script>
	<script src="../src/stripes.js"></script>
	<script src="../src/brush.js"></script>
	<script src="../src/containers.js"></script>
	<script src="../src/geometries.js"></script>
	<style>
	</style>
</head>
<body>

<script type="style" id="style1">
	.axis-x-bg {fill: white;}
	.axis-y-bg {fill: rgba(220, 220, 220, 0.5);}
	.extent {fill: rgba(200, 200, 200, .5); stroke: rgba(255, 255, 255, .5); }
	.stripe { fill: rgba(250, 250, 250, 1); }
	.stripe.even { fill: white; }
	.panel-bg { fill: white; }
	.axis-y line { stroke: #eee; }
	text { font-size: 10px; fill: #aaa; }
	.hovered-geometry, .hover-guide-x{ stroke: #555; }
	.axes .axis-x line{
		stroke: #eee;
	}
	.bg .axis-x line{
		stroke: #eee;
	}
	#chart{
		padding: 10px;
	}
</script>

<div id="chart" class="container"></div>

<script>

	var data = firespray.utils.generateData({pointCount: 20, lineCount: 5});

	firespray.chart()
		.setConfig({
			container: document.querySelector('#chart'),
			width: 800,
			height: 400,
			showGridX: true,
			showTicksX: true,
        	geometryType: 'line',
			tickFormatX: '%M:%S'
		}).setData(data);

	var style = document.head.querySelector('style');
	function setStyle(selector){
		style.innerHTML = document.querySelector(selector).innerText;
	}

	setStyle('#style1');

</script>
</body>
</html>
