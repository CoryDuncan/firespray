<!DOCTYPE html>
<html>
<head lang="en">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script src="../lib/d3.js"></script>
	<script src="../src/firespray.js"></script>
</head>
<body>

<div class="container chart1"></div>

<script>

	var data = firespray.utils.generateData({pointCount: 100, lineCount: 5});

	var chart = firespray()
		.setConfig({
			container: document.querySelector('.chart1'),
			width: 600,
			height: 400,
			theme: 'dark',
        	geometryType: 'line'
		}).setData(data);

	setTimeout(function(){
		chart.setConfig({theme: 'default'}).refresh();
	}, 500);

</script>
</body>
</html>
