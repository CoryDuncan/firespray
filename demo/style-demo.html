<script type="style" id="style1">
	.axis-x-bg {fill: white;}
	.axis-y-bg {fill: rgba(220, 220, 220, 0.5);}
	.extent {fill: rgba(200, 200, 200, .5); stroke: rgba(255, 255, 255, .5); }
	.stripe { fill: none; }
	.stripe.even { fill: silver; }
	.panel-bg { fill: white; }
	.axis-y line { stroke: #eee; }
	text { font-size: 10px; fill: #aaa; }
	.hovered-geometry, .hover-guide-x{ stroke: #555; }
	.axes .axis-x line{
		stroke: silver;
	}
	.bg .axis-x line{
		stroke: #eee;
	}
</script>

<div id="chart1" class="container"></div>

<script>

	var data = firespray.utils.generateData({pointCount: 5, lineCount: 1});
//	var data = [
//		{
//			name: 'a',
//			color: 'orange',
//			values: [
//				{x: 1414291072000, y: 10},
//				{x: 1414291073000, y: 1},
//				{x: 1414291074000, y: 5}
//			]
//		}
//	];

	firespray.chart()
		.setConfig({
			container: document.querySelector('#chart1'),
			width: 600,
			height: 400,
			showGridX: true,
			showTicksX: true,
        	geometryType: 'line'
		}).setData(data);

	var style = document.head.querySelector('style');
	function setStyle(selector){
		style.innerHTML = document.querySelector(selector).innerText;
	}

	setStyle('#style1');

</script>
</body>
