<!DOCTYPE html>
<html>
<head lang="en">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js"></script>
</head>
<body>

<div class="container chart1"></div>

<script>
	require.config({
		"baseUrl": "../",
		"paths": {
			"d3": "lib/d3",
			"firespray": "src/firespray"
		},
		"shim": {
			"firespray": {
				"deps": ["d3"],
				"exports": "firespray"
			}
		}
	});

	require(['firespray'], function(firespray) {

		var data = firespray.utils.generateData({pointCount: 100, lineCount: 5});

		var chart = firespray()
			.setConfig({
				container: document.querySelector('.chart1'),
				width: 600,
				height: 400,
				theme: 'default',
				geometryType: 'line'
			})
			.setData(data);

	});

</script>
</body>
</html>
