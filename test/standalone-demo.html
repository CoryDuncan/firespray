<!DOCTYPE html>
<html>
<head lang="en">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Chart demo</title>
	<script src="../lib/d3.js"></script>
	<script src="../lib/render-queue.js"></script>
	<script src="../src/firespray-chart.js"></script>
</head>
<body>

<div class="container"></div>

<script>

	var currentDate = new Date();
	var data = [{
			values: d3.range(100).map(function(d, i){
				return {
					x: currentDate.getTime() + 1000 * i,
					y: Math.random()*100,
					y2: Math.random()*100
				};
			}),
			"color": "skyblue",
			"name": "line A"
		},
		{values: d3.range(100).map(function(d, i){
				return {
					x: currentDate.getTime() + 1000 * i,
					y: Math.random()*100,
					y2: Math.random()*100
				};
			}),
			"color": "orange",
			"name": "line B"
		}];

	var firesprayChart = firesprayChart()
		.setConfig({
			container: document.querySelector('.container'),
			width: 600,
			height: 400,
			theme: 'default',
//        	geometryType: 'line',
//			geometryType: 'stackedBar',
//			geometryType: 'percentBar',
//			geometryType: 'bar',
			geometryType: 'stackedArea',
			progressiveRenderingRate: 5
		})
		.setData(data);

</script>
</body>
</html>
